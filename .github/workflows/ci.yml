name: CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  test-api:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"
          cache: "pip"
          cache-dependency-path: |
            api/requirements.txt

      - name: Install dependencies (API)
        run: |
          python -m pip install --upgrade pip
          pip install -r api/requirements.txt

      - name: Run tests
        env:
          THRESHOLD: "0.51"
          CLIENTS_PKL: "clients_production_sample.pkl"
          ID_COL: "SK_ID_CURR"

        run: |
          pytest -q